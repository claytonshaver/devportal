<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta name="description" content="Cloud Elements in an API Integration Platform built for application developers and API publishers">
  <meta name="keywords" content="Cloud Elements, API Documentation, API Integration Platform, API Integration, API Management, Integration Tools">
  <meta name="author" content="Cloud Elements">
  <meta name="google-site-verification" content="RCqiEIyEbmcYtLZRYMOejbAaMr4EhW9jkorS6AbdJ_k" />
  <title>Developer Portal | Cloud Elements</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,400italic" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="/assets/font-awesome/css/font-awesome.min.css">
  <link href="/assets/css/toolkit-light.css" rel="stylesheet">
  <link href="/assets/css/docs.css" rel="stylesheet">
  <link href="/assets/css/application.css" rel="stylesheet">
  <link href="/assets/css/custom-styles.css" rel="stylesheet">
  <link href="/assets/css/default.css" rel="stylesheet">
  {% include favicon.html %}
  <style>
  /* note: this is a hack for ios iframe for bootstrap themes shopify page */
  /* this chunk of css is not part of the toolkit :) */
  body {
    width: 1px;
    min-width: 100%;
    *width: 100%;
  }
  </style>
</head>

<body class="with-top-navbar">
  {% include nav.html %}
  <div class="jumbotron">
    <div class="container text-xs-center p-a-lg title">
      <h2>Cloud Elements <span>Developer Portal</span></h2>
      <p>You build the killer app, we'll take care of the <b>REST</b>.</p>
      <div id="search-container" class="col-md-6 col-md-offset-3">
        <div class="flextable">
          <div class="flextable-item flextable-primary">
            <input type="text" id="search-input" class="form-control" placeholder="Search Docs i.e. Salesforce">
          </div>
        </div>
      </div>
      <div class="results-container-wrapper col-md-6 col-md-offset-3">
        <!-- Html Elements for Search -->
        <ul id="results-container" class="flextable">

        </ul>
      </div>
    </div>
    <div class="button-row">
      <a class="section-button" href="{{ site.url }}/docs/overview/overview.html"> 
        API Reference
      </a>
      <a class="section-button" href="{{site.url}}/docs/tutorial/overview"> 
        Tutorials  
      </a>
      <a class="section-button" href="{{ site.url }}/docs/elements.html"> 
        Element Docs 
      </a>
    </div>
  </div>
  {% include footer.html %}
  <!-- Script pointing to jekyll-search.js -->
  <script src="{{ site.baseurl }}/bower_components/simple-jekyll-search/dest/jekyll-search.js" type="text/javascript"></script>
  <script src="/assets/js/chart.js"></script>
  <script src="/assets/js/tablesorter.min.js"></script>
  <script src="/assets/js/toolkit.js"></script>
  <script src="/assets/js/application.js"></script>
  <script type="text/javascript" src="/assets/js/simplejekyllsearch-config.js"></script>
  {% include google_analytics.html %}
  {% include hubspot-tracking.html %}
  <script>
  // execute/clear BS loaders for docs
  $(function(){while(window.BS&&window.BS.loader&&window.BS.loader.length){(window.BS.loader.pop())()}})
  </script>
</body>
</html>

<div id="search-results" class="col-md-12 text-xs-left">

</div>

<script>
	window.store = {
		 {% for page in site.pages %}
			 "{{ page.url | slugify }}": {
				 "heading": "{{ page.heading | xml_escape }}",
				 "title": "{{ page.title | xml_escape }}",
				 "author": "{{ page.author | xml_escape }}",
				 "category": "{{ page.category | xml_escape }}",
				 "description": "{{ page.description | xml_escape }}",
				 "content": {{ page.content | strip_html | strip_newlines | jsonify }},
				 "url": "{{ page.url | xml_escape }}"
			 }
			 {% unless forloop.last %},{% endunless %}
		 {% endfor %}
	 };
</script>
<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
<script src="{{ "/assets/js/lunr.min.js" | prepend: site.baseurl }}"></script>
<script src="{{ "/assets/js/search.js" | prepend: site.baseurl }}"></script>
